<body>
  <div id="slider" class="nivoSlider theme-default">
    <img src="img/natal1.jpg">
    <img src="img/natal2.jpg">
    <img src="img/natal3.jpg">
    <img src="img/natal4.jpg">
  </div>


  <h1>Lanchonete</h1>

  <div class="tab_wrapper abas">
    <ul class="tab_list">
      <li class="active">Cardápio</li>
      <li>Endereço</li>
    </ul>

    <div class="content_wrapper">
      <div class="tab_content active">
        <a data-fancybox data-src="#destaque" href="javascript:;" class="pure-button pure-button-primary">Destaque</a>
        <button id="botao-cardapio" class="pure-button pure-button-primary">Cardápio</button>
        <div id="destaque" style="display: none;">
          <h3>Destaque do dia</h3>
          <img src="img/lanche1.png">
        </div>
        <button id="cardapio-completo" class="pure-button pure-button-primary">Cardápio completo</button>

        <button id="cardapio-online" class="pure-button pure-button-primary">Cardápio online</button>
        <div id="cardapio-completo-lista"></div>
      </div>
      <div class="tab_content">
        <form class="pure-form">
          <input id="cep" placeholder="Digite seu CEP">
          <button type="button" class="pure-button pure-button-primary" id="botao-buscar-cep">PESQUISAR</button>
          <div id="endereco-completo"></div>
        </form>
        <button type="button" class="pure-button pure-button-primary" id="imprimir">Imprimir</button>
      </div>
    </div>
  </div>


  <div class="multiple-items" style="width: 1000px; margin: 0 auto;">
    <div><img src="img/lanche1.png"></div>
    <div><img src="img/lanche2.png"></div>
    <div><img src="img/lanche3.jpg"></div>
    <div><img src="img/lanche4.png"></div>
    <div><img src="img/lanche5.jpg"></div>
    <div><img src="img/lanche6.jpg"></div>
    <div><img src="img/lanche7.jpg"></div>
  </div>
